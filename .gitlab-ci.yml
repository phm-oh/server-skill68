variables:
  DOCKER_DRIVER: overlay2
  REGISTRY_URL: "192.168.100.101:5050"
  BACKEND_IMAGE: $CI_REGISTRY_IMAGE/backend
  FRONTEND_IMAGE: $CI_REGISTRY_IMAGE/frontend

stages:
  - build
  - deploy

build-backend:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--insecure-registry=192.168.100.101:5050"]
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd backend
    - docker build -t $BACKEND_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker tag $BACKEND_IMAGE:$CI_COMMIT_SHORT_SHA $BACKEND_IMAGE:latest
    - docker push $BACKEND_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $BACKEND_IMAGE:latest
  only:
    refs:
      - main
    changes:
      - backend/**/*

build-frontend:
  stage: build
  image: docker:24
  services:
    - name: docker:24-dind
      command: ["--insecure-registry=192.168.100.101:5050"]
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd frontend
    - docker build -t $FRONTEND_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker tag $FRONTEND_IMAGE:$CI_COMMIT_SHORT_SHA $FRONTEND_IMAGE:latest
    - docker push $FRONTEND_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker push $FRONTEND_IMAGE:latest
  only:
    refs:
      - main
    changes:
      - frontend/**/*

deploy-production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan 192.168.100.102 >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to Production..."

    # แก้ tag จาก :latest → :abc1234 (commit ล่าสุด)
    - export TAG=$CI_COMMIT_SHORT_SHA
    - sed -i "s|backend:latest|backend:$TAG|g" docker-compose.prod.yml
    - sed -i "s|frontend:latest|frontend:$TAG|g" docker-compose.prod.yml
    - echo "ใช้ tag ใหม่: $TAG"

    # ส่งไฟล์ที่แก้แล้วไป production
    - scp -q -o StrictHostKeyChecking=no docker-compose.prod.yml dev@192.168.100.102:~/vm2-production/docker-compose.yml

    # รันบน production (pull + ขึ้น container ใหม่แน่นอน)
    - ssh -q -o StrictHostKeyChecking=no dev@192.168.100.102 "
        cd ~/vm2-production && 
        docker compose pull && 
        docker compose up -d --force-recreation
      "

  only:
    - main