# docker-compose.prod.yml
# สำหรับ Deploy ไปยัง Production Server (VM2)

services:
  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    image: 192.168.100.130:5050/root/devops-project/backend:latest
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=devops_db
      - DB_USER=devops
      - DB_PASSWORD=devops123
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - MQTT_BROKER=mqtt://mqtt:1883
    depends_on:
      db:
        condition: service_healthy
      mqtt:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Frontend
  # ==========================================================================
  frontend:
    image: 192.168.100.130:5050/root/devops-project/frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 60s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Database (MariaDB)
  # ==========================================================================
  db:
    image: mariadb:11.2
    container_name: db
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=root123
      - MARIADB_DATABASE=devops_db
      - MARIADB_USER=devops
      - MARIADB_PASSWORD=devops123
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # phpMyAdmin (Optional - สำหรับจัดการ DB)
  # ==========================================================================
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root123
    depends_on:
      - db
    networks:
      - app-network

  # ==========================================================================
  # MQTT Broker (Mosquitto)
  # ==========================================================================
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - app-network

  # ==========================================================================
  # Node-RED (Logic Flow)
  # ==========================================================================
  nodered:
    image: nodered/node-red:3.1
    container_name: nodered
    restart: always
    ports:
      - "1880:1880"
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - nodered_data:/data
      - ./nodered/flows.json:/data/flows.json
    depends_on:
      - mqtt
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  nodered_data:

