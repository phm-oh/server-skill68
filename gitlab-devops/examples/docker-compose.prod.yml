# docker-compose.prod.yml
# สำหรับ Deploy ไปยัง Production Server (VM2)

services:
  # ==========================================================================
  # Backend API
  # ==========================================================================
  backend:
    image: 192.168.100.101:5050/root/devops-project/backend:latest
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=devops
      - DB_USER=devops
      - DB_PASSWORD=devops123
      - JWT_SECRET=your-super-secret-jwt-key-change-this
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Frontend
  # ==========================================================================
  frontend:
    image: 192.168.100.101:5050/root/devops-project/frontend:latest
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Database (MariaDB)
  # ==========================================================================
  db:
    image: mariadb:11.2
    container_name: db
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=root123
      - MARIADB_DATABASE=devops
      - MARIADB_USER=devops
      - MARIADB_PASSWORD=devops123
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # phpMyAdmin (Optional - สำหรับจัดการ DB)
  # ==========================================================================
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root123
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
