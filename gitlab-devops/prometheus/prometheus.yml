# Prometheus Configuration
# สำหรับเก็บ metrics จาก GitLab และระบบอื่นๆ

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # GitLab Metrics (ถ้าเปิดใช้งาน)
  - job_name: 'gitlab'
    static_configs:
      - targets: ['gitlab:9090']
    metrics_path: '/-/metrics'
    scrape_interval: 30s

  # Prometheus ตัวเอง
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (ถ้ามี)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker Containers (ผ่าน cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']


