# Docker Compose - VM2 Production Server
# VM2 IP: 192.168.100.102
# Registry: 192.168.100.101:5050

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: caddy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - app-network
    depends_on:
      - backend
      - frontend

  backend:
    image: 192.168.100.101:5050/root/devops-project/backend:latest
    container_name: backend
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=devops_db
      - DB_USER=devops
      - DB_PASSWORD=devops123
      - JWT_SECRET=devops-secret-key-2024
      - MQTT_BROKER=mqtt://mqtt:1883
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: 192.168.100.101:5050/root/devops-project/frontend:latest
    container_name: frontend
    restart: always
    expose:
      - "80"
    environment:
      - API_URL=http://backend:3000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mariadb:11.2
    container_name: db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: devops_db
      MARIADB_USER: devops
      MARIADB_PASSWORD: devops123
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: mqtt
    restart: always
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
    networks:
      - app-network

  nodered:
    image: nodered/node-red:3.1
    container_name: nodered
    restart: always
    ports:
      - "1880:1880"
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - nodered_data:/data
      - ./nodered/flows.json:/data/flows.json:ro
    depends_on:
      - mqtt
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  nodered_data:
