# Mosquitto Configuration
# MQTT Broker สำหรับ IoT Sensor (ESP32)

# Listener สำหรับ MQTT protocol
listener 1883
protocol mqtt

# Listener สำหรับ WebSocket (Node-RED, Web Dashboard)
listener 9001
protocol websockets

# Allow anonymous connections (สำหรับแข่งขัน - ไม่ต้องใช้ password)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
connection_messages true
log_timestamp true

# Message size limit
message_size_limit 0

# Max connections
max_connections -1
